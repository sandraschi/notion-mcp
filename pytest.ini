[pytest]
# Pytest configuration for Notion MCP tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_notion: Tests that require Notion API access
    requires_token: Tests that require NOTION_TOKEN environment variable

# Coverage (if pytest-cov is installed)
# --cov=notion
# --cov-report=html
# --cov-report=term-missing
